<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="container">
       <div class="header">
            <p class="logo">Etc-to-Sketch</p>
            <input type="number" class="input-grid" value="0" >
            <button class="reset-grid button">RESET</button>
       </div>
       <div class="grid-container">
       </div>
       <div class="mode-button">
            <button class="draw mode button active">DRAW</button>
            <button class="delete mode button">DELETE</button>
       </div>
    </div>
</body>
</html>
